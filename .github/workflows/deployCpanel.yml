name: Deploy to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy and Migrate
    runs-on: ubuntu-latest

    steps:
    - name: ‚¨á Checkout Repository
      uses: actions/checkout@v3

    - name: üì¶ Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 192.250.229.30
        username: ftpgithub@safedatait.com
        password: fXIV}m2Ws&Z0ofbI

    - name: ‚è≥ Wait for files to sync
      run: sleep 20

    - name: üîß Run Migrations via Direct IP
      run: |
        echo "Running migrations (bypassing Cloudflare)..."
        response=$(curl -X POST http://192.250.229.30/api/deploy/migrate \
          -H "Host: safedatait.com" \
          -H "X-Deploy-Token: ${{ secrets.DEPLOY_TOKEN }}" \
          -w "\n%{http_code}" \
          --max-time 300 \
          --retry 3 \
          --retry-delay 5 \
          -s)
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | sed '$d')
        
        echo "Response Body: $body"
        echo "HTTP Code: $http_code"
        
        if [ "$http_code" = "200" ]; then
          echo "‚úÖ Migration completed successfully"
        else
          echo "‚ùå Migration failed with HTTP code $http_code"
          echo "Response: $body"
          exit 1
        fi

    - name: üéâ Deployment Complete
      run: echo "Deployment and migration completed successfully!"